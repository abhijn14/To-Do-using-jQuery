<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List app</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus" id="plus"></i></h1>
        <input type="text" id="newtodo" placeholder="Add New Todo">
        
        <ul>
            <li><span><i class='fas fa-trash-alt'></i></span> Complete upto lecture 200</li>
            <li><span><i class='fas fa-trash-alt'></i></span> SE Practical 4</li>
            <li><span><i class='fas fa-trash-alt'></i></span> Typing practice</li>
        </ul>
    </div>
    
    <script src="todos.js"></script>
</body>
</html>
